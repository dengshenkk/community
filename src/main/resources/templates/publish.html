<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>发布 -社区</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script src="/js/jQuery1.12.4.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/publish.css">
</head>
<body>
<div th:replace="~{nav.html :: navBar}" ></div>

<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
      <form action="/publish" method="post">
        <div class="page-header">
          <h3 class="h3">
            发布
          </h3>
        </div>
        <div class="form-group">
          <label for="title">问题标题 (简单扼要)</label>
          <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题...">
        </div>
        <div class="form-group">
          <label for="description">问题补充 (必填, 参考右侧提示)</label>
          <textarea name="description" class="form-control" th:text="${description}" id="description" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="tag">问题标签</label>
          <input type="text" name="tag" class="form-control" th:value="${tag}" id="tag" placeholder="问题标签...">
        </div>
        <div>
          <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error != null}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p th:text="${error}"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-publish">发布</button>
      </form>
    </div>
    <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
      <div class="page-header">
        <h3 class="h3">问题发布指南</h3>
      </div>
      <ul>
        <li>
          <p class="h6">问题标题:</p>
          <p>请用精简的语言描述您发布的问题, 不超过25字</p>
        </li>
        <li>
          <p class="h6">问题补充:</p>
          <p>详细补充您的问题内容, 并确保问题描述清晰直观,并提供一些相关资料</p>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
